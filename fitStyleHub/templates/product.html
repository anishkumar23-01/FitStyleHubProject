{% extends 'layout.html' %}

{% block main %}
<section>
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        .card img {
            transition: filter 0.3s ease-in-out;
        }

        .card:hover img {
            filter: brightness(80%);
        }
    </style>

    <div class="card-columns">
        <!-- each tour is a bootstrap card -->
        {% for product in products%}
        <div class="card">
            <img class="card-img-top" src="{{url_for('static', filename='img/'+product.image)}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{product.name}}</h4>
                <p class="card-text">{{product.description}}</p>
            </div>
            <div class="col-md-5">
                <div class="small my-2">SKU: BST-498</div>
                <h6 class="mb-2"> Brand : Gymshark </h6>
                <h4 class="display-8 fw-bolder">{{product.name}}</h1>

                <!-- Product reviews-->
                <div class="px-lg-2 px-1 mb-3">
                    <a href="#" class="px-lg-2 px-1 reviews">{37 Reviews}</a>
                </div>

                <!--Price-->

                <div class="fs-5 mb-2 font-weight-bold">

                    <span>${{product.price}}</span>
                </div>

                <div>
                    <!-- Select size -->
                    <div style="display: inline-flex; align-items: center;" class="mb-3">
                        <h6 style="margin-right: 20px;">Select size:</h6>
                        <select class="form-control form-control-sm mb-3" style="width: 120px;">
                            <option>Small</option>
                            <option>Medium </option>
                            <option>Large </option>
                            <option>X-Large </option>
                        </select>
                    </div>
                </div>


                <div>

                    <h6>Available Colors</h6>
                    <select class="form-control form-control-sm mb-3" style="width: 120px;">
                        <option>Grey</option>
                        <option>Black </option>
                        <option>Red </option>
                        <option>White </option>
                    </select>
                </div>
                
            </div>
            <div class="card-footer">
                <!-- Change the input field name to 'product_id' -->
                <form action="{{ url_for('main.order') }}" method="post">
                    <input type="hidden" id="product_id" name="product_id" value="{{ product.id }}">
                    <input class="btn btn-primary" type="submit" value="Add to Basket">
                </form>

            </div>
        </div>
        {% endfor %}
    </div>

</section>
{% endblock %}
